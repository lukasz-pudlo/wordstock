{% extends 'base.html' %} {% block content %}
<div id="word-detail-container">
  <div class="container" style="margin-top: 2%; margin-bottom: 10%">
    <h3>Synonyms for {{ word.source_word }} ({{ word.target_word }})</h3>

    {% for synonym in synonyms %}
    <div class="word-detail-row-wrapper flex-wrapper">
      <div style="flex: 7">
        <div
          id="data-row-{{ forloop.counter }}"
          class="word-detail-column-wrapper flex-wrapper"
        >
          <a href="{{ synonym.get_absolute_url }}">
            <h4>{{ synonym.source_synonym }}</h4></a
          >
          <a href="{{ synonym.get_absolute_url }}">
            <h4>{{ synonym.target_synonym }}</h4></a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
